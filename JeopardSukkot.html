<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jeopardy: ישיבת סוכה</title>
  <style>
    :root{
      --bg:#0c2d48;
      --card:#174c78;
      --card2:#123b5c;
      --gold:#f5c71a;
      --white:#ffffff;
      --used:#6b7280;
      --overlay:#061a28cc;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Rubik", "Noto Sans Hebrew", "Apple Color Emoji","Segoe UI Emoji";
      background: var(--bg);
      color: var(--white);
      display:flex;
      flex-direction:column;
      min-height:100vh;
    }
    header{ padding:16px 10px; text-align:center; }
    h1{
      margin:0 0 6px;
      font-size: clamp(24px, 4vw, 40px);
      color: var(--gold);
      letter-spacing: .5px;
    }
    .scoreboard{
      margin:6px auto 0;
      display:flex;
      justify-content:center;
      gap:16px;
      flex-wrap:wrap;
      font-size: 16px;
    }
    .scoreboard input{
      width:6rem;
      padding:6px 8px;
      border-radius:10px;
      border:1px solid #ffffff55;
      background:#ffffff10;
      color:#fff;
      text-align:center;
    }
    .controls{
      margin:10px auto 10px;
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
    }
    button{
      background: var(--gold);
      color:#111;
      border:none;
      padding:10px 14px;
      border-radius:12px;
      font-weight:700;
      cursor:pointer;
      transition: transform .06s ease;
    }
    button:active{ transform: scale(.98) }
    .board{
      width:min(1200px, 95vw);
      margin:0 auto 30px;
      display:grid;
      grid-template-columns: repeat(5, 1fr);
      gap:10px;
    }
    .cell, .header-cell{
      background: var(--card);
      border-radius:16px;
      min-height:96px;
      display:flex;
      align-items:center;
      justify-content:center;
      text-align:center;
      padding:10px;
      user-select:none;
      box-shadow: 0 8px 24px #00000033, inset 0 0 0 2px #ffffff14;
    }
    .header-cell{
      min-height:80px;
      background: var(--card2);
      color: #e5f2ff;
      font-weight:800;
      font-size: clamp(14px, 1.7vw, 20px);
      letter-spacing:.3px;
      padding:8px;
    }
    .value{
      background: var(--gold);
      color:#111;
      font-size: clamp(24px, 3.3vw, 36px);
      font-weight:900;
      border-radius:14px;
      width:100%;
      height:100%;
      display:flex; align-items:center; justify-content:center;
    }
    .used .value{ background: var(--used); color:#e5e7eb }
    .card{ cursor:pointer; }
    .card.disabled{ cursor: not-allowed; pointer-events:none; }

    .he{ font-family: "Noto Sans Hebrew", "Rubik", "Arial", system-ui; }

    /* Modal overlay */
    .overlay{
      position: fixed;
      inset:0;
      background: var(--overlay);
      display:none;
      align-items:center;
      justify-content:center;
      z-index: 50;
      padding: 20px;
    }
    .overlay.show{ display:flex; }
    .panel{
      width:min(1000px, 92vw);
      min-height: 320px;
      background: #0f314d;
      border-radius: 20px;
      box-shadow: 0 20px 60px #0008, inset 0 0 0 2px #fff2;
      padding: 26px 22px;
      text-align:center;
    }
    .panel h2{
      margin:0 0 4px;
      color: var(--gold);
      font-size: clamp(18px, 2.2vw, 26px);
      font-weight: 900;
      letter-spacing:.3px;
    }
    .panel .content{
      margin-top: 10px;
      font-size: clamp(20px, 2.4vw, 34px);
      line-height: 1.3;
      color: #fff;
      min-height: 180px;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 10px;
    }
    .hint{
      margin-top: 6px;
      font-size: 14px;
      opacity:.8;
    }
    footer{
      opacity:.8;
      text-align:center;
      padding:8px 0 24px;
      font-size:13px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Jeopardy: ישיבת סוכה</h1>
    <div class="scoreboard">
      <label>Team A <input type="number" value="0" /></label>
      <label>Team B <input type="number" value="0" /></label>
      <label>Team C <input type="number" value="0" /></label>
    </div>
    <div class="controls">
      <button id="reset">Reset Board</button>
      <button id="enableAll">Enable All</button>
    </div>
  </header>

  <main class="board" id="board">
    <!-- Headers + value cells injected via JS -->
  </main>

  <div class="overlay" id="overlay" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="ovTitle">
      <h2 id="ovTitle"></h2>
      <div class="content" id="ovContent"></div>
      <div class="hint" id="ovHint">Click to show <b>Answer</b> • Click again to <b>close</b></div>
    </div>
  </div>

  <footer>Click a value to show the <b>question</b>. Click once more for the <b>answer</b>. Click again (or press ESC after answer) to close; the card will be disabled.</footer>

  <script>
    const data = [
      {
        cat: "The Pasuk",
        qa: [
          {v:100, q:"Which pasuk commands us to live in the sukkah?", a:"<span class='he'>בסוכות תשבו שבעת ימים</span>"},
          {v:200, q:"What phrase do חז\"ל use to explain this mitzvah?", a:"<span class='he'>תשבו כעין תדורו</span>"},
          {v:300, q:"According to חז\"ל, what does “כעין תדורו” mean?", a:"Live in sukkah as you live at home — bring in nice items, furniture, dishes."},
          {v:400, q:"What do we remember by living in the sukkah?", a:"<span class='he'>ענני הכבוד / יציאת מצרים</span>"},
          {v:500, q:"Why do you think the Torah commands us to “live” in the sukkah for 7 days?", a:"So we experience life with humility and dependence on Hashem."},
        ]
      },
      {
        cat: "Gemara",
        qa: [
          {v:100, q:"Which masechet teaches the halachot of sukkah?", a:"Masechet Sukkah"},
          {v:200, q:"What does the Gemara say about making your sukkah permanent and your house temporary?", a:"Move your best items into the sukkah."},
          {v:300, q:"Does the Gemara obligate eating or sleeping in sukkah?", a:"Both – eating, drinking, and sleeping."},
          {v:400, q:"Which foods are exceptions that don’t require sukkah?", a:"Fruit, vegetables, and other shehakol foods (snacks)."},
          {v:500, q:"Why does the Gemara allow someone who is מצטער to leave the sukkah?", a:"Because people don’t live in a house that causes them discomfort."},
        ]
      },
      {
        cat: "Shulchan Aruch",
        qa: [
          {v:100, q:"What does the Shulchan Aruch say about sleeping in the sukkah?", a:"It is required."},
          {v:200, q:"What does the Shulchan Aruch say about eating in the sukkah?", a:"Required for bread/meals; not required for snacks."},
          {v:300, q:"What is the rule about מצטער in Shulchan Aruch?", a:"<span class='he'>מצטער פטור מן הסוכה</span>."},
          {v:400, q:"Give an example the Shulchan Aruch lists for מצטער.", a:"Rain, insects, bad smell, cold, etc."},
          {v:500, q:"What does the Rema add about sleeping in the sukkah?", a:"In cold climates or where unsafe, one can be lenient and sleep inside."},
        ]
      },
      {
        cat: "Eating in the Sukkah",
        qa: [
          {v:100, q:"Which foods always require sukkah?", a:"Bread, 5 grains when <span class='he'>קובע סעודה</span>."},
          {v:200, q:"What does <span class='he'>עראי</span> mean?", a:"A temporary/light snack."},
          {v:300, q:"What does <span class='he'>קבע</span> (<span class='he'>קביעות סעודה</span>) mean?", a:"Establishing a proper meal, usually with bread."},
          {v:400, q:"Do you need to eat in the sukkah if you are only drinking?", a:"No."},
          {v:500, q:"Why is the first night different from all other nights?", a:"Obligated to eat bread even in the rain."},
        ]
      },
      {
        cat: "Rain & מצטער",
        qa: [
          {v:100, q:"What does מצטער פטור מן הסוכה mean?", a:"Someone in discomfort is exempt."},
          {v:200, q:"Can you leave the sukkah if it rains?", a:"Yes."},
          {v:300, q:"If the rain stops while you’re eating, do you have to go back?", a:"You may finish your meal inside, even if the rain stops."},
          {v:400, q:"Give one example of מצטער besides rain.", a:"Cold, bugs, bad smell, wind, etc."},
          {v:500, q:"Why must you still eat the first כזית even in the rain?", a:"Because it’s <span class='he'>חובת היום</span>."},
        ]
      },
    ];

    const board = document.getElementById('board');
    const overlay = document.getElementById('overlay');
    const ovTitle = document.getElementById('ovTitle');
    const ovContent = document.getElementById('ovContent');
    const ovHint = document.getElementById('ovHint');

    // 1) Render headers (top row)
    data.forEach(col => {
      const h = document.createElement('div');
      h.className = 'header-cell';
      h.innerHTML = col.cat;
      board.appendChild(h);
    });

    // 2) Render board values row-by-row to align under each header
    const rows = 5; // 100..500
    for(let r=0; r<rows; r++){
      for(let c=0; c<data.length; c++){
        const item = data[c].qa[r];
        const cell = document.createElement('div');
        cell.className = 'cell card';
        cell.dataset.c = c;
        cell.dataset.r = r;
        cell.dataset.used = 'false';
        cell.setAttribute('role','button');
        cell.setAttribute('tabindex','0');
        cell.setAttribute('aria-label', `${data[c].cat} ${item.v}`);

        const v = document.createElement('div');
        v.className = 'value';
        v.textContent = item.v;

        cell.appendChild(v);
        board.appendChild(cell);

        cell.addEventListener('click', () => onSelect(cell));
        cell.addEventListener('keydown', (e)=>{
          if((e.key === 'Enter' || e.key === ' ') && cell.dataset.used !== 'true'){
            e.preventDefault(); onSelect(cell);
          }
        });
      }
    }

    // Overlay logic
    let mode = 'q'; // 'q' -> question shown; 'a' -> answer shown
    let currentCell = null;
    function onSelect(cell){
      if(cell.dataset.used === 'true') return;
      currentCell = cell;
      const c = +cell.dataset.c;
      const r = +cell.dataset.r;
      const item = data[c].qa[r];
      mode = 'q';
      ovTitle.textContent = data[c].cat + " – " + item.v;
      ovContent.innerHTML = item.q;
      ovHint.innerHTML = "Click to show <b>Answer</b>";
      overlay.classList.add('show');
      overlay.focus();
    }

    overlay.addEventListener('click', ()=>{
      if(!currentCell) return;
      const c = +currentCell.dataset.c;
      const r = +currentCell.dataset.r;
      const item = data[c].qa[r];
      if(mode === 'q'){
        mode = 'a';
        ovContent.innerHTML = item.a;
        ovHint.innerHTML = "Click to <b>close</b> (card will be marked used)";
      } else {
        overlay.classList.remove('show');
        currentCell.classList.add('used','disabled');
        currentCell.querySelector('.value').textContent = '';
        currentCell.dataset.used = 'true';
        currentCell = null;
      }
    });

    document.addEventListener('keydown', (e)=>{
      if(!overlay.classList.contains('show')) return;
      if(e.key === 'Escape'){ // close only after answer to prevent accidental dismiss
        if(mode === 'a'){
          overlay.click();
        }
      } else if(e.key === 'Enter' || e.key === ' '){
        e.preventDefault();
        overlay.click();
      }
    });

    // Controls
    document.getElementById('reset').addEventListener('click', () => {
      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('used','disabled');
        c.dataset.used = 'false';
        const cc = +c.dataset.c, rr = +c.dataset.r;
        c.querySelector('.value').textContent = data[cc].qa[rr].v;
      });
      overlay.classList.remove('show');
      currentCell = null;
    });
    document.getElementById('enableAll').addEventListener('click', () => {
      document.querySelectorAll('.card').forEach(c => {
        c.classList.remove('disabled');
        if(c.dataset.used === 'true'){
          const cc = +c.dataset.c, rr = +c.dataset.r;
          c.querySelector('.value').textContent = data[cc].qa[rr].v;
          c.dataset.used = 'false';
        }
      });
    });
  </script>
</body>
</html>
